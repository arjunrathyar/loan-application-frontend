<div class="container">
    <!--Add Customer-->
    <div class="header">
        <div class="row">
            <div class="col-sm-8">
                <input type="search" class="form-control custom-margin-search" placeholder="Search Here..."
                    [(ngModel)]="searchTerm">

            </div>
            <!-- <div class="col-sm-4">
                <a [routerLink]="['/customers/add']" role="button" class="btn btn-outline-primary custom-margin-button">
                    <span><i class="fa fa-user-plus fa-lg">Add Customer</i></span></a>
            </div> -->
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-dark text-center">
        <thead>
            <tr>
                <!-- <th>
                    ID
                </th> -->
                <th>
                    Name
                </th>
                <th>
                    Number
                </th>
                <th>
                    Address
                </th>
                <th>
                    Loan
                </th>
                <th>
                    Loan Officer
                </th>
                <th>
                    Status
                </th>

                <th>
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let customer of customerService.customers | filter: searchTerm | paginate: { itemsPerPage: pageSize, currentPage: page }">
                <!-- <td>{{customer.id}}</td> -->
                <td>{{customer.customerName}}</td>
                <td>{{customer.phoneNumber}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.loan.loanName}}</td>
                <td>{{customer.loanOfficer.loanOfficerName}}</td>
                <td>{{customer.status.statusName}}</td> 
                <td>
                    <button type="button" class="btn btn-sm btn-light" (click)="updateCustomer(customer)">
                        <i class="fa fa-edit">
                        </i>
                    </button>
                </td>
                <!-- <td><input type="checkbox" [checked]="customer.active" disabled></td>
                <td>
                    <button type="button" class="btn btn-sm btn-light" (click)="updateCustomer(customer)">
                        <i class="fa fa-edit">
                        </i>
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">
                        <i class="fa fa-trash">
                        </i></button>
                </td> -->
            </tr>
        </tbody>
    </table>
    <!--Footer-->
    <div class="footer custom-page">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
            
    </div>
</div>
